<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="res/css/signup/styles.css">
    <script>
        // Client-side form validation
        function validateForm() {
            var username = document.forms["signupForm"]["username"].value;
            var email = document.forms["signupForm"]["email"].value;
            var password = document.forms["signupForm"]["password"].value;

            // Simple username validation
            if (username == "") {
                alert("Name must be filled out");
                return false;
            }

            // Email validation using regex
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            // Password validation (e.g., minimum 6 characters)
            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            }

            // All checks passed
            return true;
        }
    </script>
</head>
<body>
    <main>
        <section class="left-section">
            <div class="white-open"></div>
            <div class="blocks-covered"></div>
            <div class="main-header">
                <h1>Hello,</h1>
                <h1 style="margin: 0px 0px 0px -30px">Welcome</h1>
            </div>
        </section>
        <section class="right-section">
            <div class="main-header-right">
                <h2>Where Wanderlust Meets Planning</h2>
            </div>
            <form name="signupForm" method="POST" action="signup.php" onsubmit="return validateForm()">
                <div class="form-section">
                    <div class="username-section">
                        <h4>Name</h4>
                    </div>
                    <div class="inputs">
                        <input type="text" class="input-field" placeholder="Enter Your Name ..." name="username">
                    </div>
                    <div class="username-section">
                        <h4>Email address</h4>
                    </div>
                    <div class="inputs">
                        <input type="text" class="input-field" placeholder="Enter Email address..." name="email">
                    </div>
                    <div class="username-section">
                        <h4>Password</h4>
                    </div>
                    <div class="inputs">
                        <input type="password" class="input-field" placeholder="Enter Password..." name="password">
                    </div>
                    <div class="hint">
                        <h4>Do you have an account already? <a href="login.html" class="hint-highlight">Sign In</a></h4>
                    </div>
                    <div class="login-btn-container">
                        <button class="login-btn" type="submit">Sign Up</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
